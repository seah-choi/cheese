<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn.btn-primary {
            font-weight: bold;
        }

        .btn.btn-primary {
            font-weight: bold;
            height: 50px;
            border-radius: 3px;
    </style>
</head>
<body>
<div th:include="~{common/header.html}"></div>
<div class="hero-wrap hero-bread" style="background-image: url('/images/main.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span>Hello</span></p>
                <h1 class="mb-0 bread">Login</h1>
            </div>
        </div>
    </div>
</div>

<main style=" width: 500px !important;margin: 0 auto !important;margin-top: 100px !important;">
    <form>
        <h1 class="h3 mb-3 fw-normal" style="text-align: center;font-weight: bold;">로그인</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="아이디">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                아이디 저장
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
    </form>
</main>

<div th:include="~{common/footer.html}"></div>
</body>
</html>
