<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
    <style>
        .select-wrap select {
            width: 120px;
            height: 40px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .searchDiv {
            margin-top: 29px;
            height: 50px;
            width: 100px;
            margin-left: 20px;
        }

        input[type="date"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;

        }
        div.btns button {
            height: 50px;
            width: 100px;
        }
        div.searchBox {
            padding-top: 30px;
            width: 100%;
            height: 250px;
            background-color: #f3f3f3;
            border-radius: 10px;
        }
        div.gubun {

        }
        div.tableDiv {

        }
    </style>

</head>
<body>
<div th:include="~{common/header.html}"></div>
<div class="hero-wrap hero-bread" style="background-image: url('/images/main.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Products</span></p>
                <h1 class="mb-0 bread">Products</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="searchBox">
            <form role="search" id="frmSearch" class="searchForm">
                <div class="row justify-content-center gubun">
                    <div class="col-md-3 mb-5 text-center d-flex justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group d-flex selectDiv">
                                <div class="select-wrap ">
                                    <div class="icon">구분</div>
                                    <select class="form-control" name="search_type" data-size="5" data-style="btn-outline-info">
                                        <option value="">전체</option>
                                        <option>국어</option>
                                        <option>영어</option>
                                        <option>수학</option>
                                        <option>과학</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group d-flex selectDiv">
                                <div class="select-wrap">
                                    <div class="icon">초중고</div>
                                    <select id="schoolSelect" name="search_type" class="form-control school" data-size="5" data-style="btn-outline-info">
                                        <option value="">전체</option>
                                        <option value="elementary">초등</option>
                                        <option value="middle">중등</option>
                                        <option value="high">고등</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group d-flex selectDiv">
                                <div class="select-wrap">
                                    <div class="icon">학년</div>
                                    <select id="gradeSelect" name="search_type" class="form-control grade" data-size="5" data-style="btn-outline-info">
                                        <option value="">전체</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row justify-content-center">
                    <label class="ml-3 mt-2 col-form-label fontWe-700">검색 기간</label>
                    <div class="col-2">
                        <input type="date" class="form-control" name="search_date1" id="search_date1" value="">
                    </div>
                    <div class="mt-2">
                        <span class="justify-content-center">~</span>
                    </div>
                    <div class="col-2">
                        <input type="date" class="form-control " name="search_date2" id="search_date2" value="">
                    </div>
                    <div class="col-sm-2 btns d-flex">
                        <button class="btn btn-warning mr-2" id="btnSearch" type="submit">검색</button>
                        <button class="btn btn-warning" id="btnReset" type="reset" onclick="location.href=''">초기화</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="tableDiv">
            <form action="" method="get" >
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>NO.</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="#">판매합니다</a></td>
                        <td>test1</td>
                        <td>2024-05-24</td>
                        <td>12</td>
                    </tr>
                    </tbody>

                </table>
                <div class="d-flex justify-content-sm-end">
                    <a class="btn btn-primary btn-lg btn-block" href="#" style="width: 100px; height: 40px; font-size: 15px;" >작성하기</a>
                </div>
            </form>
        </div>


        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:include="~{common/footer.html}"></div>
<script>
    //분류 셀렉박스
    const gradeOptions = {
        elementary: ['전체', '1학년', '2학년', '3학년', '4학년', '5학년', '6학년'],
        middle: ['전체', '1학년', '2학년', '3학년'],
        high: ['전체', '1학년', '2학년', '3학년'],
    };

    document.getElementById('schoolSelect').addEventListener('change', function () {
        const schoolType = this.value;
        const gradeSelect = document.getElementById('gradeSelect');

        gradeSelect.innerHTML = '';

        if (schoolType in gradeOptions) {
            gradeOptions[schoolType].forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = grade;
                gradeSelect.appendChild(option);
            });
        } else {
            const option = document.createElement('option');
            option.value = 'all';
            option.textContent = '전체';
            gradeSelect.appendChild(option);
        }

        $('.selectpicker').selectpicker('refresh');
    });

    document.getElementById('schoolSelect').dispatchEvent(new Event('change'));

</script>
</body>
</html>
